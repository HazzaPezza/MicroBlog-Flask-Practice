<!-- Inherits everything from base.html template. -->
{% extends "base.html" %}

<!-- Template structure requires body content to be placed here. -->
{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
