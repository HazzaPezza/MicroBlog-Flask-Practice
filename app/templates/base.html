<!--
Base.HTML is the base template for headers and footers.
All pages should inherit this within their template.
-->
<!doctype html>
<html>
    <head>
        <!-- Block puts placeholder title in if fails to load one. -->
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
        <div>Microblog: <a href="/index">Home</a></div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
